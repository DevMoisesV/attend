    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/registration.css">
        <title>Registration</title>
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            
                <form action="insertuser.php" method="post">
                    <div class="forms">
                        <div class="details">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                        </div>
                
                        <div class="details">
                            <label for="middle_name">Middle Name</label>
                            <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name">
                        </div>
                    
                        <div class="details">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                        </div>
                
                        <div class="details">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="details">
                            <label for="contact_number">Contact Number</label>
                            <input type="number" id="contact-number" name="contact_number" placeholder="Contact Number"  maxlength="11">
                        </div>
                        
                        <div class="details">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                
                    <div class="details">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="details">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    
                </div> 

                <script src="js/passwordmatch.js"></script>
            
                    <button type="submit">Register</button>
                </form>
            
            
        <p>Already Registered? <a href="login.html">Click here</a></p>
        </div>
    </body>
    </html>
